<div  *ngIf="(chatDetails$ | async) as chatDetails">
  <div style="display: flex; direction: rtl;" *ngIf="(participants$ | async) as participants">
  <div><app-menu [participantCount]="participants.length"></app-menu></div>
  <div>
    <app-chat-details [chatDetails]="chatDetails"></app-chat-details>
    <div *ngFor="let participant of participants">

      <app-chat [participant]="participant"></app-chat>
    </div>
  </div>
</div>
</div>
